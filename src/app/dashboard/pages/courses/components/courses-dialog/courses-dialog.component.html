<h1 mat-dialog-title>
    {{course ? 'Editar curso' : 'Crear curso'}}
</h1>
<div mat-dialog-content>
    <form [formGroup]="coursesForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        {{ coursesForm.get('name')?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Duraci√≥n</mat-label>
                    <input formControlName="duration" matInput>
                    <mat-error>
                        {{ coursesForm.get('duration')?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="">Cancelar</button>
    <button mat-button (click)="onSubmit()">Guardar</button>
