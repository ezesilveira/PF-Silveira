<h1 mat-dialog-title>
    Crear Alumno<!-- {{user ? 'Editar usuario' : 'Crear usuario'}} -->
    </h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input [formControl]="nameControl" matInput > <!-- *ngFor="let name of studentToEdit$ | async" -->
                    <mat-error>
                        <!-- {{ userForm.get('name')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input [formControl]="lastNameControl" matInput>
                    <mat-error>
                        <!-- {{ userForm.get('lastName')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input [formControl]="emailControl" matInput>
                    <mat-error>
                        <!-- {{ userForm.get('email')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input [formControl]="passwordControl" matInput>
                    <mat-error>
                        <!-- {{ userForm.get('name')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Token</mat-label>
                    <input [formControl]="tokenControl" matInput>
                    <mat-error>
                        <!-- {{ userForm.get('name')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select [formControl]="roleControl">
                        <mat-option value="STUDENT">
                        Alumno
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        <!-- {{ userForm.get('name')?.errors | formErrors }} -->
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close="" mat-button type="button" mat-raised-button color="primary">Cancelar</button>
    <button (click)="onSubmit()" mat-button type="button" mat-raised-button color="primary">Guardar</button>
