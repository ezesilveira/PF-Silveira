<table mat-table [dataSource]="coursesDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duraci√≥n </th>
      <td mat-cell *matCellDef="let course"> {{course.duration}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let course">
            <!-- <button [RouterLink]="course.id" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
            </button> -->
            <button (click)="editCourse.emit(course.id)" 
            mat-icon-button 
            color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteCourse.emit(course.id)" 
            mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
