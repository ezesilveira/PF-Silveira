<h1 mat-dialog-title>Crear Inscripci√≥n</h1>
<div mat-dialog-content>
    <ng-container *ngIf="isLoadingDialogOptions$ | async; else isNotLoading">
        Cargando...
        <mat-progress-bar mode="indeterminate"  color="accent"></mat-progress-bar>
    </ng-container>
    <ng-template #isNotLoading>
        <form action="" class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <mat-select [formControl]="courseIdControl">
                        <mat-option [value]="course.id" *ngFor="let course of courseOptions$ | async">
                        {{ course.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Alumno</mat-label>
                    <mat-select [formControl]="studentIdControl">
                        <mat-option [value]="student.id" *ngFor="let student of studentOptions$ | async">
                        {{ student.name }} {{ student.lastName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </ng-template>
</div>
<div mat-dialog-actions class="d-flex ">
    <button mat-dialog-close="" mat-button type="button" mat-raised-button color="primary">Cancelar</button>
    <button (click)="onSubmit()" mat-button type="button" mat-raised-button color="primary">Guardar</button>
</div>
